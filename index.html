<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyPress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <div class="keypress" id="kp">
        <h3>Press Any Key</h3>

        <p>&copy; reboot13_dev</p>
    </div>
   <div class="whichkey">
       <h1 id="whichkey"></h1>
   </div>
    <div class="cards">
        <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">event.key</h5>
              <p class="card-text" id="key">id</p>
            </div>
          </div>

          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">event.location</h5>
              <p class="card-text" id="location">id</p>
            </div>
          </div>

          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">event.which</h5>
              <span style="color: greenyellow; text-decoration: underline;">(deprecated)</span>
              <p class="card-text" id="which">id</p>
            </div>
          </div>

          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">event.code</h5>
              <p class="card-text" id="code">id</p>
            </div>
          </div>
    </div>

    
  
    <footer>
        <p>&copy; reboot13_dev</p>
    </footer>
</body>
</html>
